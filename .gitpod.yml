image:
  file: Dockerfile
ports:
  - port: 6080
    protocol: "http"

tasks:
  - name: tailscaled
    command: |
      if [ -n "${TS_STATE_TAILSCALE_EXAMPLE}" ]; then
        # restore the tailscale state from gitpod user's env vars
        sudo mkdir -p /var/lib/tailscale
        echo "${TS_STATE_TAILSCALE_EXAMPLE}" | sudo tee /var/lib/tailscale/tailscaled.state > /dev/null
      fi
      sudo tailscaled
  - name: tailscale
    command: |
      if [ -n "${TS_STATE_TAILSCALE_EXAMPLE}" ]; then
        sudo -E tailscale up
      else
        sudo -E tailscale up --hostname "gitpod-${GITPOD_GIT_USER_NAME// /-}-$(echo ${GITPOD_WORKSPACE_CONTEXT} | jq -r .repository.name)"
        # store the tailscale state into gitpod user
        gp env TS_STATE_TAILSCALE_EXAMPLE="$(sudo cat /var/lib/tailscale/tailscaled.state)"
      fi
  - name : GitHub Signing
    before: >
      [[ ! -z $GNUPG  ]] &&
      gpg --verbose --batch --import <(echo $GNUPG|base64 -d) &&
      echo 'pinentry-mode loopback' >> ~/.gnupg/gpg.conf
    init: >
      git config --global --unset gpg.format &&
      git config --global commit.gpgsign true
    command: >
      git config --global user.signingkey $( gpg --list-secret-keys --with-colons | awk -F: '$1 == "sec" {print $5}' ) &&
      [ -f ~/.bashrc ] && echo -e '\nexport GPG_TTY=$(tty)' >> ~/.bashrc
  - name: Install GRUB
    before: >
      cd ../ &&
      wget ftp://ftp.gnu.org/gnu/grub/grub-2.06.tar.gz &&
      zcat grub-2.06.tar.gz | tar xvf -
    init: >
      cd grub-2.06 &&
      ./configure &&
      sudo make install

additionalRepositories:
  - url: https://github.com/noaether/nassembly
    
vscode:
  extensions:
    - github.copilot
    - ms-vscode.cpptools-extension-pack
    - notaflyinggoose.asmformat
    - 13xforever.language-x86-64-assembly
    - esbenp.prettier-vscode
    - adpyke.codesnap
