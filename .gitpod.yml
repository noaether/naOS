tasks:
  - init: make
  - name: Local terminal
    init: git config --global gpg.format ssh && git config --global user.signingkey "$SSH_SIGNING_KEY" && git config commit.gpgsign true --global
    command: bash
  - name: Install GRUB
    before: cd ../ && wget ftp://ftp.gnu.org/gnu/grub/grub-2.06.tar.gz
    init: cd grub-2.06 && sudo ./configure && sudo make install
  - name: Install deps
    init: sudo apt-get install -y build-essential nasm genisoimage bochs bochs-sdl

additionalRepositories:
  - url: https://github.com/noaether/nassembly


vscode:
  extensions:
    - github.copilot
    - ms-vscode.cpptools-extension-pack
    - notaflyinggoose.asmformat
    - 13xforever.language-x86-64-assembly
    - esbenp.prettier-vscode
    - adpyke.codesnap


